<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" >

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_name" class="form-control" name="row[product_name]" type="text" value="{$row.product_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_specs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_specs" class="form-control" name="row[product_specs]" type="text" value="{$row.product_specs|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_price" class="form-control" name="row[product_price]" type="number" value="{$row.product_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_lprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_lprice" class="form-control" name="row[product_lprice]" type="number" value="{$row.product_lprice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_radix')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_radix" class="form-control" name="row[product_radix]" type="number" value="{$row.product_radix|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_remark" class="form-control" name="row[product_remark]" type="text" value="{$row.product_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="productStatusList" item="vo"}
            <label for="row[product_status]-{$key}"><input id="row[product_status]-{$key}" name="row[product_status]" type="radio" value="{$key}" {in name="key" value="$row.product_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
